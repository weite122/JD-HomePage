<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>京东首页</title>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <link rel="stylesheet" lang="scss" href="./index.scss">
</head>
<body>
<div class="sit-nav-cover">
  <div class="layer site-nav"></div>
</div>
<div class="header-cover">
  <div class="layer header">
    <div class="logo-bd"></div>
  </div>
</div>
<div class="cover">
  <div class="layer main-show clearfix">
    <div class="nav-menu"></div>
    <div class="slider">
      <div class="slider-wrap"></div>
    </div>
    <div class="sales">
      <div class="sales-wrap">
        <div class="sales-item"></div>
        <div class="sales-item"></div>
        <div class="sales-item"></div>
      </div>
    </div>
    <div class="funcs">
      <div class="funcs-user"></div>
      <div class="funcs-notice"></div>
      <div class="funcs-service"></div>
    </div>
  </div>
</div>

<div class="cover">
  <div class="layer cd-goods-show"></div>
</div>

<div class="cover">
  <div class="show-area layer">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box last"></div>
  </div>
</div>

<div class="cover">
  <div class="show-area layer">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box strange-last">
      <a href=""></a>
    </div>
  </div>
</div>
</body>
</html>
